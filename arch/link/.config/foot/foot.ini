shell=/usr/bin/zsh
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
login-shell=no

app-id=foot
title=foot
locked-title=no

font=Iosevka Nerd Font Mono:size=15:antialias=true:autohint=true
line-height=18
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=4px
