focus-exclude = [
  "x = 0 && y = 0 && override_redirect = true",
  "class_g = 'firefox' && window_type *= 'utility'",
  "name = 'Picture in picture'",
  "class_g = 'dmenu'",
  "class_g = 'Rofi'",
  "class_g = 'Steam'"
];
inactive-dim = 0.25;
inactive-opacity = 0.85;
vsync = true;
blur-background = true;
blur:
{
    method = "gaussian";
    size = 100;
    deviation = 15.0;
}

