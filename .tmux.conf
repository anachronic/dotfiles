# Cursor and term options
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g default-terminal "screen-256color"

# Not sure about this but it sounds sensible
set -sg escape-time 0

# Index stuff: better defaults
set -g base-index 1
set -g renumber-windows on

# Bindings
unbind C-b
set -g prefix C-Space

# Vim keybindings for pane change
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splitting/navigating
bind ^space last-window
bind | split-window -h -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# More vim-like configuration
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xsel -i -b > /dev/null"

# Mouse config
set -g mouse on

# Reloading conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Theme
# From: https://github.com/sbernheim4/dotfiles/blob/master/.tmux.conf#L59
###############################################################################
############# Date/Time values that can be displayed in the status line
###############################################################################

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)

#######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

set -wg mode-style bg=colour117,fg=colour18

# panes
set -g pane-border-bg colour7
set -g pane-border-fg colour8
set -g pane-active-border-bg colour7
set -g pane-active-border-fg colour8

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-left ' #S '
set -g status-left-style 'bg=colour111,fg=colour0,bold'
set -g status-right '#[fg=colour250,bg=colour19,bold] %d/%m #[fg=colour255,bg=colour8,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 30

setw -g window-status-current-fg colour8
setw -g window-status-current-bg colour117
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I #[fg=colour18]#W#[fg=colour30]#F '

setw -g window-status-fg colour11
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237] #[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour232
